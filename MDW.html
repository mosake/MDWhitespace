<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MDWhitespace</title>
    <link href="MDW.css" rel="stylesheet">
  </head>
	
  <body>
	<textarea id="userIn" AutoSize = true cols="50" rows="5">
	Enter some text here...
	</textarea>
	<button id="run" onclick="run()">R U N</button>
	<textarea id="userOut" cols="50" rows="5">
	</textarea>

	<script src="MDWJs.js">
	</script>
	<div id="theme">
	  <button id="day" onclick='themeUpdate("day")'>DAY</button>
	  <button id="night" onclick='themeUpdate("night")'>NIGHT</button>
	  <button id="pastel" onclick='themeUpdate("pastel")'>PASTEL</button> 
	  <button id="neon" onclick='themeUpdate("neon")'>NEON</button> 
	</div>
  </body>


</html>
